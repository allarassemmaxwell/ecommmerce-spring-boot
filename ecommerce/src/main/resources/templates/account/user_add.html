<!DOCTYPE html>
<html lang="en" layout:decorate="fragments/base" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User | Smart Furniture Shop</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/images/menu/logo/logo.png}">

    <!-- CSS
	============================================ -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/vendor/bootstrap.min.css}">
    <!-- Fontawesome -->
    <link rel="stylesheet" th:href="@{/assets/css/vendor/font-awesome.css}">
    <!-- Fontawesome Star -->
    <link rel="stylesheet" th:href="@{/assets/css/vendor/fontawesome-stars.css}">
    <!-- Ion Icon -->
    <link rel="stylesheet" th:href="@{/assets/css/vendor/ion-fonts.css}">
    <!-- Slick CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/slick.css}">
    <!-- Animation -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/animate.css}">
    <!-- jQuery Ui -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/jquery-ui.min.css}">
    <!-- Lightgallery -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/lightgallery.min.css}">
    <!-- Nice Select -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/nice-select.css}">

    <!-- Vendor & Plugins CSS (Please remove the comment from below vendor.min.css & plugins.min.css for better website load performance and remove css files from the above) -->
    <!--
    <script src="assets/js/vendor/vendor.min.js"></script>
    <script src="assets/js/plugins/plugins.min.js"></script>
    -->

    <!-- Main Style CSS (Please use minify version for better website load performance) -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!--<link rel="stylesheet" href="assets/css/style.min.css">-->

</head>
<body>

<div class="main-wrapper">
    <div th:replace="fragments/header :: header"></div>

    <div layout:fragment="content">

        <!-- Begin Uren's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2>Add User</h2>
                    <ul>
                        <li><a th:href="@{/}">Home</a></li>
                        <li class="active">Add User</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Uren's Breadcrumb Area End Here -->
        <!-- Begin Uren's Page Content Area -->
        <main class="page-content">
            <!-- Begin Uren's Account Page Area -->
            <div class="account-page-area">
                <div class="container-fluid">
                    <div class="row">
                        <div th:replace="fragments/sidebar :: sidebar"></div>
                        <div class="col-lg-9">

                            <h4 class="small-title">Add an User</h4>
                            <div class="myaccount-details">
                                <form class="uren-form" th:action="@{/dashboard/users/add}" method="post" th:object="${user}">
                                    <input type="hidden" th:csrf />
                                    <div th:if="${success}" class="alert alert-success">
                                        <span th:text="${success}"></span>
                                    </div>
                                    <div th:if="${error}" class="alert alert-danger">
                                        <span th:text="${error}"></span>
                                    </div>
                                    <div class="uren-form-inner">
                                        <div class="single-input single-input-half">
                                            <label for="firstName">First Name <span class="text-danger">*</span></label>
                                            <input type="text" id="firstName" th:field="*{firstName}" required>
                                            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First Name Error</span>
                                        </div>
                                        <div class="single-input single-input-half">
                                            <label for="lastName">Last Name <span class="text-danger">*</span></label>
                                            <input type="text" id="lastName" th:field="*{lastName}" required>
                                            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last Name Error</span>
                                        </div>
                                        <div class="single-input single-input-half">
                                            <label for="email">Email <span class="text-danger">*</span></label>
                                            <input type="email" id="email" th:field="*{email}" required>
                                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</span>
                                        </div>
                                        <div class="single-input single-input-half">
                                            <label for="phoneNumber">Phone Number <span class="text-danger">*</span></label>
                                            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
                                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{phoneNumber}" class="text-danger">Phone Number Error</span>
                                        </div>
                                        <div class="single-input single-input-half">
                                            <label>City</label>
                                            <select th:field="*{city}">
                                                <option value="" th:text="'-- Select City --'"></option>
                                                <option th:each="city : ${cities}"
                                                        th:value="${city.id}"
                                                        th:text="${city.name}"></option>
                                            </select>
                                        </div>
                                        <div class="single-input single-input-half">
                                            <label for="isAdmin">Is Admin?</label>
                                            <input type="checkbox" id="isAdmin" th:field="*{isAdmin}">
                                            <span th:if="${#fields.hasErrors('isAdmin')}" th:errors="*{isAdmin}" class="text-danger">Admin Error</span>
                                        </div>
                                        <div class="single-input single-input-half">
                                            <label for="address">Address</label>
                                            <input type="text" id="address" th:field="*{address}">
                                            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger">Address Error</span>
                                        </div>
                                        <div class="single-input single-input-half">
                                            <label for="password">Password <span class="text-danger">*</span></label>
                                            <input type="password" id="password" th:field="*{password}" required>
                                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Error</span>
                                        </div>
                                        <div class="single-input">
                                            <button class="uren-btn uren-btn_dark" type="submit"><span>Add User</span></button>
                                        </div>
                                    </div>
                                </form>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <!-- Uren's Account Page Area End Here -->
        </main>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>


<!-- JS
============================================ -->

<!-- jQuery JS -->
<script th:src="@{/assets/js/vendor/jquery-1.12.4.min.js}"></script>

<script th:src="@{/assets/js/vendor/modernizr-2.8.3.min.js}"></script>

<!-- Sticky Sidebar JS -->

</body>
</html>
